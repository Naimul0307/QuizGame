<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/css/game.css">
</head>
<body>
    <div class="container-fluid">
        <div class="section">
            <div id="game-container" class="container">
                <!-- Countdown timer -->
                <div id="countdown-timer" class="text-center"><span id="countdown"></span></div>
                
                <!-- Game timer and content -->
                <div id="timer" class="text-center" style="display: none;"><span id="time-left"></span></div>
                <div id="game-content" style="display: none;">
                    <div id="question"></div>
                    <div id="answers"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and your custom script -->
    <script src="../public/js/game.js"></script>
</body>
</html>
