<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Setup</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="section">
            <h1 class="text-center">TRIVIA GAME</h1>
            <div class="text-center">
                <button id="settings-btn" class="btn">Settings</button>
            </div>
            
            <div id="settings-options" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="game-time">Game Time: </label>
                        <input type="number" id="game-time" class="form-control" value="5">
                        <select id="time-unit" class="form-control">
                            <option value="minutes" selected>Minutes</option>
                            <option value="seconds">Seconds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questions-count">Number of Questions: </label>
                        <input type="number" id="questions-count" class="form-control" value="10">
                    </div>
                    <button id="save-settings-btn" class="btn">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and your custom script -->
    <script src="../public/js/index.js"></script>
    <script src="../public/js/keyboard.js"></script>
</body>
</html>
