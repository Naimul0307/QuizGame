<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Setup</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <button id="settings-btn">Settings</button>
        <button id="user-btn">User</button>
        
        <div id="settings-options" style="display: none;">
            <form>
                <label for="game-time">Game Time (minutes): </label>
                <input type="number" id="game-time" min="1" value="5">
                <br><br>
                <label for="questions-count">Number of Questions: </label>
                <input type="number" id="questions-count" min="1" value="10">
                <br><br>
                <button id="save-settings-btn">Save Settings</button>
            </form>
        </div>

        <div id="user-form" style="display: none;">
            <form id="user-info-form">
                <label for="user-name">Name: </label>
                <input type="text" id="user-name" required>
                <br><br>
                <label for="user-email">Email: </label>
                <input type="email" id="user-email" required>
                <br><br>
                <label for="user-number">Number: </label>
                <input type="tel" id="user-number" required>
                <br><br>
                <button type="submit" id="submit-user-info">Submit</button>
            </form>
        </div>
    </div>

    <script src="/public/js/script.js"></script>
</body>
</html>
