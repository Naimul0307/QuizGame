<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Results</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game Results</h1>
        <div id="user-info">
            <h2>User Info:</h2>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Number:</strong> <span id="user-number"></span></p>
        </div>
        <div id="score">
            <h2>Score:</h2>
            <p><strong>Your score is:</strong> <span id="user-score"></span></p>
        </div>
    </div>

    <script src="/public/js/results.js"></script>
</body>
</html>
