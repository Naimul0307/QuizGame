<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="section">
            <h1 class="text-center">Quiz Game Results</h1>
            <div class="table-responsive">
                <table id="users-table" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- User rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button class="back-button btn btn-primary" onclick="goBack()">Back to Home</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and your custom script -->
    <script src="/public/js/results.js"></script>
</body>
</html>
